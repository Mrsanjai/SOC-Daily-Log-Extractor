<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo-Based Suspicious Logins Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      color: #333;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #c0392b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: #fff;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .danger {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸš¨ Geo-Based Suspicious Login Report</h1>

  {% if alerts %}
    <table>
      <tr>
        <th>Timestamp</th>
        <th>User</th>
        <th>IP Address</th>
        <th>Country</th>
      </tr>
      {% for alert in alerts %}
      <tr>
        <td>{{ alert.timestamp }}</td>
        <td>{{ alert.user }}</td>
        <td class="danger">{{ alert.ip }}</td>
        <td class="danger">{{ alert.country }}</td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No suspicious logins found outside India.</p>
  {% endif %}

</body>
</html>
