<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoDefender - Geo Login Alerts</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      background-color: #000000;
      color: #f0f0f0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      color: #ffb406;
      margin-top: 40px;
    }

    #map {
      height: 400px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #e0b779d6;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(255, 115, 0, 0.3);
      overflow: hidden;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
    }

    th {
      background-color: #000000;
      font-weight: 600;
    }

    td {
      border-bottom: 1px solid #ffeaea;
    }

    .alert-badge {
      background-color: #ff3860;
      border-radius: 20px;
      padding: 4px 10px;
      font-weight: bold;
      font-size: 13px;
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>GeoDefender</h1>
    <h2>üåç Suspicious Login Map</h2>
    <div id="map"></div>

    <h2>üìã GeoDefender ‚Äì Suspicious Login Alerts</h2>
    <table>
      <thead>
        <tr>
          <th>‚è∞ Timestamp</th>
          <th>üë§ User</th>
          <th>üåê IP Address</th>
          <th>üìç Country</th>
        </tr>
      </thead>
      <tbody>
        {% for alert in alerts %}
        <tr>
          <td>{{ alert.timestamp }}</td>
          <td>{{ alert.user }}</td>
          <td>{{ alert.ip }}</td>
          <td><span class="alert-badge">{{ alert.country }}</span></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

 <!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Embed data safely -->
<script id="alert-data" type="application/json">
  {{ alerts | tojson }}
</script>

<script>
  const alerts = JSON.parse(document.getElementById('alert-data').textContent);

  const map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  alerts.forEach(alert => {
    if (alert.lat && alert.lon) {
      L.marker([alert.lat, alert.lon])
        .addTo(map)
        .bindPopup(
          `<b>User:</b> ${alert.user}<br>
           <b>IP:</b> ${alert.ip}<br>
           <b>Country:</b> ${alert.country}`
        );
    }
  });
</script>


</body>
</html>
